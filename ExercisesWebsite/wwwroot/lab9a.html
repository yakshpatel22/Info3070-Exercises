                    <div class="modal-title text-center" id="modaltitle"></div>
                </div>
                <div class="modal-body">

                        <div class="card">

                                <div class="row">
                                    <div class="col-5"><strong>First:</strong></div>

                                </div>
                                <div class="row" id="MarkRow" >
                                    <div class="col-5"><strong>Mark:</strong></div>
                                    <div class="col-7" id="coursesdiv">
                                        <input type="number" placeholder="mark" id="TextBoxMark" name="TextBoxMark" class="form-control mt-2" min="0" max="100" style="width: 6em" />
                                    </div>
                                </div>
                                <div class="row" id="CommentsRow">
                                    <div class="col-5"><strong>Comments:</strong></div>
                                    <div class="text-left col-7">
                                        <textarea id="TextBoxComments" name="TextBoxComments" class="mt-2 form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <input type="button" class="btn btn-secondary" data-toggle="confirmation" data-placement="right" value="Change Grade" id="actionbutton" />
                        <div id="modalstatus" class="text-left mt-3 mb-2"></div>
                    </div>
                </div>
